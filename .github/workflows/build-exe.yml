name: Build & Release HEIC2PNG EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🔧 Install Nuitka
        run: pip install -U nuitka

      - name: 🏗️ Build EXE with Nuitka
        run: |
          nuitka --onefile --windows-icon-from-ico=icon.ico HEIC2PNG.py

      - name: 🧭 Debug: Show all EXE files + paths
        run: |
          echo "🔍 Searching all .exe files:"
          Get-ChildItem -Recurse -Include *.exe | ForEach-Object { Write-Host $_.FullName }

      - name: ⛅ Upload ALL .exe files found (debug)
        uses: actions/upload-artifact@v4
        with:
          name: all-exe-files
          path: '**/*.exe'
