name: Build Windows EXE with Nuitka

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🔧 Install dependencies
        run: |
          pip install -U nuitka

      - name: 🏗️ Build EXE with Nuitka
        run: |
          nuitka --onefile --windows-icon-from-ico=icon.ico HEIC2PNG.py

      - name: ☁️ Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HEIC2PNG-windows
          path: HEIC2PNG.exe
