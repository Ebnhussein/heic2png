name: Build & Release HEIC2PNG EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”§ Install Nuitka
        run: pip install -U nuitka

      - name: ğŸ—ï¸ Build EXE with Nuitka
        run: |
          nuitka --onefile --windows-icon-from-ico=icon.ico HEIC2PNG.py

      - name: ğŸ§­ Debug: Show all exe files
        shell: pwsh
        run: |
          Write-Output "ğŸ” Listing all .exe files:"
          Get-ChildItem -Path . -Recurse -Include *.exe | ForEach-Object { Write-Output $_.FullName }

      - name: ğŸ” Find the generated EXE path
        id: find_exe
        shell: bash
        run: |
          EXE_PATH=$(find . -name "*.exe" | head -n 1)
          echo "Found EXE: $EXE_PATH"
          echo "exe_path=$EXE_PATH" >> $GITHUB_OUTPUT

      - name: ğŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_exe.outputs.exe_path }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—‚ï¸ Upload as Artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: all-exe-files
          path: '**/*.exe'
