name: Build & Release HEIC2PNG EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ⚡ Enable pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install Python dependencies
        run: pip install -r requirements.txt

      - name: 🔧 Install Nuitka
        run: pip install -U nuitka

      - name: 🏗️ Build EXE with Nuitka
        run: nuitka --onefile --windows-icon-from-ico=icon.ico HEIC2PNG.py

      - name: ☁️ Upload EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HEIC2PNG-windows
          path: HEIC2PNG.exe

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: HEIC2PNG.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
