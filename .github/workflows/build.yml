name: Build HEIC2PNG EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ”§ Install Nuitka
        run: pip install -U nuitka

      - name: ðŸ—ï¸ Build EXE
        run: nuitka --onefile --windows-icon-from-ico=icon.ico HEIC2PNG.py

      - name: ðŸ” Find EXE
        id: find_exe
        shell: bash
        run: |
          EXE=$(find . -name "*.exe" | head -n 1)
          echo "EXE found: $EXE"
          echo "exe_path=$EXE" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_exe.outputs.exe_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
